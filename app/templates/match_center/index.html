{% extends "base.html" %}

{% block title %}Match Center - Soccer Analytics{% endblock %}

{% block additional_styles %}
<style>
/* Page Layout */
.page-content {
    padding: 2rem;
    background: #F8FAFC;
    min-height: 100vh;
}

/* Main Container - aligned with other pages */
.container {
    margin: 0 auto;
    padding: 0 1rem;
}

/* Hero Section - With Background Panel */
.dashboard-hero {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
    border-radius: 20px;
    padding: 1.5rem 2rem;
    margin-bottom: 1.5rem;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(59, 130, 246, 0.15);
}

.stats-title {
    font-size: 2.5rem;
    font-weight: 900;
    color: #3B82F6;
    margin-bottom: 1rem;
    position: relative;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.stats-title i {
    color: #3B82F6;
    font-size: 2.5rem;
    pointer-events: none;
}

.stats-subtitle {
    color: #64748B;
    font-size: 1.2rem;
    margin-bottom: 2rem;
    position: relative;
}

/* Toggle Tabs */
.match-tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    border-bottom: 2px solid #E2E8F0;
}

.match-tab {
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #64748B;
    border-bottom: 3px solid transparent;
    margin-bottom: -2px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: none;
    border-top: none;
    border-left: none;
    border-right: none;
    font-size: 1rem;
}

.match-tab.active {
    color: #3B82F6;
    border-bottom-color: #3B82F6;
}

.match-tab:hover:not(.active) {
    color: #1E293B;
}

.match-tab i {
    font-size: 1.25rem;
}

/* Match Count Badge */
.match-count {
    background: #E2E8F0;
    color: #64748B;
    padding: 0.125rem 0.5rem;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
}

.match-tab.active .match-count {
    background: #3B82F6;
    color: white;
}

/* Live Tab Styling */
.match-tab.live-tab {
    color: #DC2626;
    animation: pulse-live 2s infinite;
}

.match-tab.live-tab.active {
    color: #DC2626;
    border-bottom-color: #DC2626;
}

.match-tab.live-tab .match-count {
    background: #DC2626;
    color: white;
    animation: pulse-live 2s infinite;
}

@keyframes pulse-live {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

/* Live Match Indicator */
.live-indicator {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    background: #DC2626;
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    animation: pulse-live 2s infinite;
}

.live-indicator::before {
    content: '';
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: blink-live 1s infinite;
}

@keyframes blink-live {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0.3; }
}

/* Matches Section */
.matches-container {
    display: none;
}

.matches-container.active {
    display: block;
}

.matches-grid {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Match Cards */
.match-card {
    background: white;
    border: 1px solid #E2E8F0;
    border-radius: 16px;
    padding: 1.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
    position: relative;
    overflow: hidden;
}

.match-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #10B981, #3B82F6);
    pointer-events: none;
}


.match-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.match-date-time {
    color: #64748B;
    font-size: 0.875rem;
    font-weight: 600;
}

.match-league {
    color: #3B82F6;
    font-size: 0.875rem;
    font-weight: 600;
}

.match-teams {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
    gap: 3rem;
}

.team-name {
    font-weight: 700;
    color: #1E293B;
    font-size: 1.1rem;
    text-align: center;
}

.match-vs-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.25rem;
}

.match-vs {
    color: #64748B;
    font-weight: 600;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.match-score {
    background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
    color: white;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.25rem 0.75rem;
    border-radius: 0.375rem;
    box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
    min-width: 60px;
    text-align: center;
}

/* Our Players Section */
.our-players {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #E2E8F0;
}

.our-players-title {
    font-size: 0.875rem;
    font-weight: 600;
    color: #64748B;
    margin-bottom: 0.75rem;
}

.team-players-group {
    margin-bottom: 0.75rem;
}

.team-name-small {
    font-size: 0.75rem;
    font-weight: 600;
    color: #475569;
    margin-bottom: 0.375rem;
}

.players-list {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.player-chip {
    background: #3B82F6;
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.player-chip:hover {
    background: #2563EB;
    transform: translateY(-1px);
}

/* Prediction Section */
.prediction-section {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #E2E8F0;
}

.prediction-title {
    font-size: 0.875rem;
    font-weight: 600;
    color: #64748B;
    margin-bottom: 0.5rem;
}

.prediction-result {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
}

.prediction-confidence {
    background: #10B981;
    color: white;
    padding: 0.125rem 0.5rem;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
}

/* PREDICTION PANEL - VISUAL BAR DISPLAY */
.prediction-panel {
    background: linear-gradient(135deg, #F1F5F9, #E2E8F0);
    border-radius: 8px;
    padding: 1rem;
    margin-top: 0.75rem;
    border: 1px solid #CBD5E1;
    font-size: 0.85rem;
}

.prediction-header {
    display: flex;
    align-items: center;
    gap: 0.375rem;
    margin-bottom: 0.75rem;
    font-weight: 600;
    color: #374151;
    justify-content: center;
}

.prediction-header i {
    font-size: 0.875rem;
}

.prediction-bar-container {
    display: flex;
    background: #E5E7EB;
    border-radius: 8px;
    overflow: hidden;
    height: 2.5rem;
    margin-bottom: 0.75rem;
}

.prediction-segment {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    font-size: 0.75rem;
    position: relative;
}

.prediction-home {
    background: #3B82F6;
}

.prediction-draw {
    background: #1F2937;
}

.prediction-away {
    background: #059669;
}

.prediction-labels {
    display: flex;
    justify-content: space-between;
    font-size: 0.75rem;
    color: #6B7280;
    margin-top: 0.5rem;
}

/* Loading State */
.loading-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 4rem 2rem;
    color: #64748B;
}

.loading-spinner {
    width: 48px;
    height: 48px;
    position: relative;
    margin: 0 auto 1rem;
}

.loading-spinner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 3px solid #F1F5F9;
    border-top-color: #3B82F6;
    animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* No Data State */
.no-data {
    text-align: center;
    padding: 3rem 2rem;
    color: #64748B;
    background: white;
    border-radius: 16px;
    border: 1px solid #E2E8F0;
}

.no-data i {
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.5;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 0 1.5rem;
    }
    
    .dashboard-hero {
        padding: 2rem 1.5rem;
        text-align: center;
    }
    
    .stats-title {
        font-size: 2rem;
        justify-content: center;
    }
    
    .stats-subtitle {
        font-size: 1rem;
        text-align: center;
    }
    
    .match-tabs {
        justify-content: center;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    
    .match-tab {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }
    
    .match-header {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
    }
    
    .match-teams {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
    }
    
    .team-info {
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .stats-title {
        font-size: 1.75rem;
    }
    
    .match-tab {
        padding: 0.375rem 0.75rem;
    }
    
    .match-tab i {
        font-size: 1rem;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="page-content">
    <!-- Hero Section with Background Panel -->
    <div class="dashboard-hero">
            <h1 class="stats-title">
                <i class="ph ph-calendar-check"></i>
                Match Center
            </h1>
            <p class="stats-subtitle">
                Upcoming and recent matches featuring FDF players
            </p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading matches...</p>
        </div>

        <!-- Main Content -->
        <div id="matchCenterContent" style="display: none;">
            <!-- Tabs -->
            <div class="match-tabs">
                <button class="match-tab live-tab" id="liveTab" onclick="switchTab('live')" style="display: none;">
                    <i class="ph ph-broadcast"></i>
                    Live Matches
                    <span class="match-count" id="liveCount">0</span>
                </button>
                <button class="match-tab active" onclick="switchTab('upcoming')">
                    <i class="ph ph-calendar-plus"></i>
                    Upcoming Matches
                    <span class="match-count" id="upcomingCount">0</span>
                </button>
                <button class="match-tab" onclick="switchTab('recent')">
                    <i class="ph ph-clock-countdown"></i>
                    Recent Matches
                    <span class="match-count" id="recentCount">0</span>
                </button>
            </div>

            <!-- Live Matches Container -->
            <div id="liveContainer" class="matches-container">
                <div id="liveMatchesGrid" class="matches-grid">
                    <!-- Live matches will be populated by JavaScript -->
                </div>
            </div>

            <!-- Upcoming Matches Container -->
            <div id="upcomingContainer" class="matches-container active">
                <div id="upcomingMatchesGrid" class="matches-grid">
                    <!-- Upcoming matches will be populated by JavaScript -->
                </div>
            </div>

            <!-- Recent Matches Container -->
            <div id="recentContainer" class="matches-container">
                <div id="recentMatchesGrid" class="matches-grid">
                    <!-- Recent matches will be populated by JavaScript -->
                </div>
            </div>
        </div>
</div>

<script>
let matchesData = {
    live: [],
    upcoming: [],
    recent: []
};

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    loadMatchesData();
});

async function loadMatchesData() {
    showLoading(true);
    
    try {
        const response = await fetch('/match-center/api/matches-data');
        const data = await response.json();
        
        if (data.success) {
            matchesData.live = data.live_matches || [];
            matchesData.upcoming = data.upcoming_matches;
            matchesData.recent = data.recent_matches;
            
            // Update match counts
            document.getElementById('liveCount').textContent = matchesData.live.length;
            document.getElementById('upcomingCount').textContent = matchesData.upcoming.length;
            document.getElementById('recentCount').textContent = matchesData.recent.length;
            
            // Show/hide live tab based on live matches
            const liveTab = document.getElementById('liveTab');
            if (matchesData.live.length > 0) {
                liveTab.style.display = 'flex';
                // If there are live matches, make live tab active by default
                document.querySelectorAll('.match-tab').forEach(t => t.classList.remove('active'));
                liveTab.classList.add('active');
                document.querySelectorAll('.matches-container').forEach(c => c.classList.remove('active'));
                document.getElementById('liveContainer').classList.add('active');
            } else {
                liveTab.style.display = 'none';
            }
            
            updateLiveMatches();
            updateUpcomingMatches();
            updateRecentMatches();
            
            // Show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('matchCenterContent').style.display = 'block';
        }
    } catch (error) {
        console.error('Error loading matches data:', error);
        showLoading(false);
    }
}

function switchTab(tab) {
    // Update active tab
    document.querySelectorAll('.match-tab').forEach(t => t.classList.remove('active'));
    event.target.closest('.match-tab').classList.add('active');
    
    // Show/hide containers
    document.querySelectorAll('.matches-container').forEach(c => c.classList.remove('active'));
    document.getElementById(`${tab}Container`).classList.add('active');
}

function updateLiveMatches() {
    const container = document.getElementById('liveMatchesGrid');
    
    if (matchesData.live.length === 0) {
        container.innerHTML = `
            <div class="no-data">
                <i class="ph ph-broadcast"></i>
                <p>No live matches at the moment</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = matchesData.live.map(match => createMatchCard(match, false, true)).join('');
}

function updateUpcomingMatches() {
    const container = document.getElementById('upcomingMatchesGrid');
    
    if (matchesData.upcoming.length === 0) {
        container.innerHTML = `
            <div class="no-data">
                <i class="ph ph-calendar-x"></i>
                <p>No upcoming matches found</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = matchesData.upcoming.map(match => createMatchCard(match, true, false)).join('');
}

function updateRecentMatches() {
    const container = document.getElementById('recentMatchesGrid');
    
    if (matchesData.recent.length === 0) {
        container.innerHTML = `
            <div class="no-data">
                <i class="ph ph-clock-counter-clockwise"></i>
                <p>No recent matches found</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = matchesData.recent.map(match => createMatchCard(match, false, false)).join('');
}

function createMatchCard(match, isUpcoming, isLive = false) {
    const matchDate = new Date(match.date);
    const formattedDate = matchDate.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    
    const teams = match.teams || [];
    const team1 = teams[0] || { name: 'TBD' };
    const team2 = teams[1] || { name: 'TBD' };
    
    // Create players by team HTML
    let playersHtml = '';
    if (match.players_by_team && Object.keys(match.players_by_team).length > 0) {
        const teamEntries = Object.entries(match.players_by_team);
        
        if (teamEntries.length === 1) {
            // Single team with players - show team name like multiple teams
            const [teamName, players] = teamEntries[0];
            playersHtml = `
                <div class="our-players">
                    <div class="our-players-title">FDF Players Included:</div>
                    <div class="team-players-group">
                        <div class="team-name-small">${teamName}:</div>
                        <div class="players-list">
                            ${players.map(player => {
                                return `
                                <span class="player-chip" onclick="viewPlayer('${player.id}')">
                                    ${player.display_name}${!isUpcoming && player.match_fdf_score && player.match_fdf_score > 0 ? ` (${Math.round(player.match_fdf_score)} ETP)` : ''}
                                </span>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        } else {
            // Multiple teams with players - show separately
            playersHtml = `
                <div class="our-players">
                    <div class="our-players-title">FDF Players Included:</div>
                    ${teamEntries.map(([teamName, players]) => `
                        <div class="team-players-group">
                            <div class="team-name-small">${teamName}:</div>
                            <div class="players-list">
                                ${players.map(player => {
                                    return `
                                    <span class="player-chip" onclick="viewPlayer('${player.id}')">
                                        ${player.display_name}${!isUpcoming && player.match_fdf_score && player.match_fdf_score > 0 ? ` (${Math.round(player.match_fdf_score)} ETP)` : ''}
                                    </span>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    }
    
    const predictionHtml = match.prediction && match.prediction.length > 0 ? 
        generatePredictionPanel(match.prediction) : '';
    
    return `
        <div class="match-card">
            <div class="match-header">
                <div class="match-date-time">${formattedDate}</div>
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    ${isLive ? '<div class="live-indicator">Live</div>' : ''}
                    <div class="match-league">${match.league}</div>
                </div>
            </div>
            <div class="match-teams">
                <div class="team-name">${team1.name}</div>
                <div class="match-vs-container">
                    <div class="match-vs">vs</div>
                    ${!isUpcoming && match.score ? `
                        <div class="match-score">${match.score}</div>
                    ` : ''}
                </div>
                <div class="team-name">${team2.name}</div>
            </div>
            ${playersHtml}
            ${predictionHtml}
        </div>
    `;
}

function generatePredictionPanel(predictionString) {
    if (!predictionString) return '';
    
    // Parse prediction string like "Home: 31.1% | Draw: 24.6% | Away: 44.3%"
    const parts = predictionString.split(' | ');
    if (parts.length !== 3) return '';
    
    const home = parseFloat(parts[0].split(': ')[1].replace('%', ''));
    const draw = parseFloat(parts[1].split(': ')[1].replace('%', ''));
    const away = parseFloat(parts[2].split(': ')[1].replace('%', ''));
    
    // Validate percentages
    if (isNaN(home) || isNaN(draw) || isNaN(away)) return '';
    if (home === 0 && draw === 0 && away === 0) return '';
    
    return `
        <div class="prediction-panel">
            <div class="prediction-header">
                <i class="ph ph-target"></i>
                <span>Match Prediction</span>
            </div>
            <div class="prediction-bar-container">
                <div class="prediction-segment prediction-home" style="width: ${home}%">
                    ${home.toFixed(1)}%
                </div>
                <div class="prediction-segment prediction-draw" style="width: ${draw}%">
                    ${draw.toFixed(1)}%
                </div>
                <div class="prediction-segment prediction-away" style="width: ${away}%">
                    ${away.toFixed(1)}%
                </div>
            </div>
            <div class="prediction-labels">
                <span>Home ${home.toFixed(1)}%</span>
                <span>Draw ${draw.toFixed(1)}%</span>
                <span>Away ${away.toFixed(1)}%</span>
            </div>
        </div>
    `;
}

function viewPlayer(playerId) {
    window.location.href = `/player-stats/player/${playerId}`;
}

function showLoading(show) {
    if (!show) {
        document.getElementById('loading').style.display = 'none';
    }
}
</script>
{% endblock %}
