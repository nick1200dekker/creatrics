{% extends "base.html" %}

{% block title %}Trend Finder - TikTok Trends | Creatrics{% endblock %}

{% block seo_meta %}
<meta name="description" content="Discover trending TikTok content">
<meta name="keywords" content="TikTok trends, trending content, viral trends">
{% endblock %}

{% block additional_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/trend_finder.css') }}">
{% endblock %}

{% block content %}
<div class="content-panel">
    <div class="trend-finder-wrapper">
        <!-- Header -->
        <div class="trend-header">
            <h1 class="trend-title">
                <i class="ph ph-trend-up"></i>
                Trend Finder
            </h1>
        </div>

        <!-- Coming Soon Message -->
        <div class="empty-state">
            <div class="empty-icon">
                <i class="ph ph-trend-up"></i>
            </div>
            <h3>Trend Finder</h3>
            <p>Discover trending content on TikTok</p>
            <p style="margin-top: 1rem; color: var(--text-tertiary); font-size: 0.875rem;">Coming soon...</p>
        </div>
    </div>
</div>
{% endblock %}
