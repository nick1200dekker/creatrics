{% extends "base.html" %}

{% block title %}Video Tags Generator - Creaver{% endblock %}

{% block additional_styles %}
<style>
/* Reset the default content-panel padding */
.content-panel {
    padding: 0 !important;
    background: transparent !important;
    box-shadow: none !important;
    border: none !important;
}

/* Main wrapper - matching calendar style */
.generator-wrapper {
    background: var(--bg-secondary);
    border-radius: 12px;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-secondary);
    overflow: hidden;
    width: 100%;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

html.dark .generator-wrapper {
    border-color: transparent;
}

/* Header - matching calendar style */
.generator-header {
    padding: 1.5rem 2rem;
    border-bottom: 1px solid var(--border-primary);
    background: var(--bg-secondary);
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

.generator-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.generator-title i {
    color: #3B82F6;
}

/* Content Area */
.generator-content {
    padding: 2rem;
}

/* Input Section */
.input-section {
    margin-bottom: 2rem;
}

.input-label {
    display: block;
    color: var(--text-primary);
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
}

.input-helper {
    color: var(--text-tertiary);
    font-size: 0.75rem;
    margin-bottom: 0.5rem;
}

.input-textarea {
    width: 100%;
    min-height: 120px;
    padding: 1rem;
    border: 1px solid var(--border-primary);
    border-radius: 10px;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 0.875rem;
    resize: vertical;
    transition: all 0.3s ease;
}

.input-textarea:focus {
    outline: none;
    border-color: #3B82F6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.char-count {
    text-align: right;
    color: var(--text-tertiary);
    font-size: 0.75rem;
    margin-top: 0.25rem;
}

/* Generate Button */
.generate-section {
    margin-bottom: 2rem;
}

.generate-btn {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.2s;
}

.generate-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
}

.generate-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.generate-btn i {
    font-size: 1.125rem;
}

/* Results Section */
.results-section {
    min-height: 400px;
}

.results-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border-primary);
}

.results-title {
    color: var(--text-primary);
    font-weight: 600;
    font-size: 1.125rem;
}

.results-info {
    display: flex;
    gap: 1.5rem;
    align-items: center;
}

.info-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.info-label {
    font-weight: 600;
}

.info-value {
    padding: 0.25rem 0.5rem;
    background: var(--bg-primary);
    border-radius: 6px;
    font-weight: 700;
}

.info-value.good {
    color: #10B981;
}

.info-value.warning {
    color: #F59E0B;
}

.info-value.error {
    color: #EF4444;
}

.results-actions {
    display: flex;
    gap: 0.5rem;
}

.action-btn {
    padding: 0.5rem 1rem;
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border: 1px solid var(--border-primary);
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.action-btn:hover {
    background: var(--bg-primary);
    border-color: #3B82F6;
}

/* Tags Container */
.tags-container {
    background: var(--bg-primary);
    border: 1px solid var(--border-primary);
    border-radius: 10px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

.tags-list {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.tag-item {
    background: var(--bg-secondary);
    border: 1px solid var(--border-primary);
    border-radius: 20px;
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    color: var(--text-primary);
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.2s;
    cursor: default;
}

.tag-item:hover {
    border-color: #3B82F6;
    transform: translateY(-1px);
}

.tag-remove {
    background: none;
    border: none;
    color: var(--text-tertiary);
    cursor: pointer;
    padding: 0;
    font-size: 1rem;
    line-height: 1;
    transition: color 0.2s;
}

.tag-remove:hover {
    color: #EF4444;
}

/* Character Count Bar */
.char-count-bar {
    margin-top: 1rem;
    padding: 1rem;
    background: var(--bg-tertiary);
    border-radius: 8px;
}

.char-count-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
}

.char-count-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 600;
}

.char-count-value {
    font-size: 0.875rem;
    font-weight: 700;
}

.char-count-progress {
    height: 8px;
    background: var(--bg-primary);
    border-radius: 4px;
    overflow: hidden;
}

.char-count-fill {
    height: 100%;
    background: #3B82F6;
    transition: width 0.3s ease, background-color 0.3s ease;
}

.char-count-fill.good {
    background: #10B981;
}

.char-count-fill.warning {
    background: #F59E0B;
}

.char-count-fill.error {
    background: #EF4444;
}

.char-count-hint {
    margin-top: 0.5rem;
    font-size: 0.75rem;
    color: var(--text-tertiary);
}

/* Empty State */
.empty-results {
    text-align: center;
    padding: 3rem 1rem;
}

.empty-icon {
    font-size: 3rem;
    color: var(--text-tertiary);
    opacity: 0.5;
    margin-bottom: 1rem;
}

/* Insufficient Credits Card */
.insufficient-credits-card {
    text-align: center;
    padding: 2.5rem;
    background: var(--bg-tertiary);
    border: 2px solid #F59E0B;
    border-radius: 12px;
    margin: 2rem auto;
    max-width: 400px;
}

.credit-icon-wrapper {
    margin-bottom: 1rem;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}

.upgrade-btn-primary {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.875rem 2rem;
    background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
    color: white;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s ease;
    box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
}

.upgrade-btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
    color: white;
}

.empty-text {
    color: var(--text-tertiary);
    font-size: 0.875rem;
}

/* Loading State */
.loading-spinner {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--border-primary);
    border-top-color: #3B82F6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Toast Notification */
.toast {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: #10B981;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 0.875rem;
    font-weight: 600;
    z-index: 9999;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideOut {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .generator-content {
        padding: 1rem;
    }

    .results-info {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
    }

    .generator-title {
        font-size: 1.25rem;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="content-panel">
    <div class="generator-wrapper">
        <!-- Header -->
        <div class="generator-header">
            <div class="generator-title">
                <i class="ph ph-hash"></i>
                Video Tags Generator
            </div>
        </div>

        <!-- Content Area -->
        <div class="generator-content">
            <!-- Input Section -->
            <div class="input-section">
                <label class="input-label">Enter your video topic or description:</label>
                <p class="input-helper">YouTube allows 400-500 characters total for tags. We'll optimize for maximum reach.</p>
                <textarea class="input-textarea"
                          id="videoInput"
                          placeholder="Example: YouTube monetization guide for beginners, how to get monetized, make money online..."
                          maxlength="2000"
                          onkeyup="updateCharCount()"></textarea>
                <div class="char-count" id="charCount">0 / 2000</div>
            </div>

            <!-- Generate Button -->
            <div class="generate-section">
                <button class="generate-btn" onclick="generateTags()" id="generateBtn">
                    <i class="fas fa-magic"></i>
                    Generate Tags
                </button>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div id="resultsContainer">
                    <!-- Results will appear here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// State management
let currentTags = [];
let totalCharacters = 0;
let isGenerating = false;

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    updateCharCount();
});

// Update character count
function updateCharCount() {
    const input = document.getElementById('videoInput');
    const count = input.value.length;
    document.getElementById('charCount').textContent = `${count} / 2000`;
}

// Generate tags
async function generateTags() {
    const input = document.getElementById('videoInput').value.trim();

    if (!input) {
        return;
    }

    if (isGenerating) return;

    isGenerating = true;
    const generateBtn = document.getElementById('generateBtn');
    generateBtn.disabled = true;
    generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

    // Show loading state
    document.getElementById('resultsContainer').innerHTML = `
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    `;

    try {
        const response = await fetch('/api/generate-video-tags', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                input: input
            })
        });

        const data = await response.json();

        if (data.success) {
            currentTags = data.tags;
            displayTags(data.tags);
        } else {
            // Check if it's an insufficient credits error
            if (data.error_type === 'insufficient_credits') {
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="insufficient-credits-card">
                        <div class="credit-icon-wrapper">
                            <i class="ph ph-coins" style="font-size: 3rem; color: #F59E0B;"></i>
                        </div>
                        <h3 style="color: var(--text-primary); margin-bottom: 0.5rem;">Insufficient Credits</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                            You need <strong>${data.required_credits?.toFixed(2) || '0.00'}</strong> credits but only have
                            <strong>${data.current_credits?.toFixed(2) || '0.00'}</strong> credits.
                        </p>
                        <a href="/payment" class="upgrade-btn-primary">
                            <i class="ph ph-crown"></i>
                            Upgrade Plan
                        </a>
                    </div>
                `;
            } else {
                throw new Error(data.error || 'Failed to generate tags');
            }
        }
    } catch (error) {
        console.error('Error generating tags:', error);
        document.getElementById('resultsContainer').innerHTML = `
            <div class="empty-results">
                <i class="fas fa-exclamation-triangle empty-icon" style="color: #EF4444;"></i>
                <p class="empty-text" style="color: #EF4444;">Error generating tags. Please try again.</p>
            </div>
        `;
    } finally {
        isGenerating = false;
        generateBtn.disabled = false;
        generateBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Tags';
    }
}

// Display tags
function displayTags(tags) {
    // Calculate total characters
    totalCharacters = tags.join(', ').length;

    // Determine character count status
    let charStatus = 'good';
    let charStatusClass = 'good';
    if (totalCharacters < 400) {
        charStatus = 'warning';
        charStatusClass = 'warning';
    } else if (totalCharacters > 500) {
        charStatus = 'error';
        charStatusClass = 'error';
    }

    let html = `
        <div class="results-header">
            <div>
                <span class="results-title">Generated Tags</span>
                <div class="results-info">
                    <div class="info-item">
                        <span class="info-label">Tags:</span>
                        <span class="info-value">${tags.length}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Characters:</span>
                        <span class="info-value ${charStatusClass}">${totalCharacters}</span>
                    </div>
                </div>
            </div>
            <div class="results-actions">
                <button class="action-btn" onclick="copyTags()">
                    <i class="fas fa-copy"></i> Copy All
                </button>
                <button class="action-btn" onclick="optimizeTags()">
                    <i class="fas fa-sliders-h"></i> Optimize
                </button>
            </div>
        </div>

        <div class="tags-container">
            <div class="tags-list" id="tagsList">
    `;

    tags.forEach((tag, index) => {
        html += `
            <div class="tag-item" id="tag-${index}">
                <span>${escapeHtml(tag)}</span>
                <button class="tag-remove" onclick="removeTag(${index})" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        `;
    });

    html += `
            </div>

            <div class="char-count-bar">
                <div class="char-count-header">
                    <span class="char-count-label">Character Usage</span>
                    <span class="char-count-value ${charStatusClass}">${totalCharacters} / 500</span>
                </div>
                <div class="char-count-progress">
                    <div class="char-count-fill ${charStatusClass}" style="width: ${Math.min(totalCharacters / 500 * 100, 100)}%"></div>
                </div>
                <div class="char-count-hint">
                    ${getCharCountHint(totalCharacters)}
                </div>
            </div>
        </div>
    `;

    document.getElementById('resultsContainer').innerHTML = html;
}

// Get character count hint
function getCharCountHint(chars) {
    if (chars < 400) {
        return `⚠️ Add ${400 - chars} more characters for optimal reach`;
    } else if (chars > 500) {
        return `⚠️ Remove ${chars - 500} characters to meet YouTube's limit`;
    } else {
        return `✅ Perfect! Your tags are optimized for YouTube`;
    }
}

// Remove tag
function removeTag(index) {
    currentTags.splice(index, 1);
    displayTags(currentTags);
}

// Copy tags
function copyTags() {
    const tagsText = currentTags.join(', ');
    navigator.clipboard.writeText(tagsText);
}

// Optimize tags
function optimizeTags() {
    if (totalCharacters < 400) {
        // Add more related tags
        // In production, this would call the API to get more tags
    } else if (totalCharacters > 500) {
        // Remove least relevant tags
        const optimizedTags = [];
        let currentChars = 0;

        for (let tag of currentTags) {
            if (currentChars + tag.length + 2 <= 500) { // +2 for ", "
                optimizedTags.push(tag);
                currentChars += tag.length + 2;
            }
        }

        currentTags = optimizedTags;
        displayTags(currentTags);
    }
}

// Show toast notification
function showToast(message, type = 'success') {
    const existingToast = document.querySelector('.toast');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = message;

    if (type === 'error') {
        toast.style.background = '#EF4444';
    } else if (type === 'info') {
        toast.style.background = '#3B82F6';
    }

    document.body.appendChild(toast);

    setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => toast.remove(), 300);
    }, 2000);
}

// Escape HTML
function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}
</script>
{% endblock %}
