<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Creatrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>

    <!-- Apply dark mode class immediately if saved -->
    <script>
        // Apply dark mode immediately to prevent flash
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>

    <style>
        :root {
            --brand-gradient: #3B82F6;
            --soft-gradient: linear-gradient(135deg, #DBEAFE 0%, #EDE9FE 50%, #FCE7F3 100%);
            --accent-blue: #3B82F6;
            --accent-purple: #3B82F6;
            --accent-pink: #2563EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Light mode colors - matching base.html */
            --bg-primary: #F8FAFC;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #475569;
            --text-tertiary: #64748B;
            --border-primary: #E2E8F0;
            --border-secondary: #E2E8F0;
            --hover-bg: #F1F5F9;
            --input-bg: #FFFFFF;
            --input-border: #E5E7EB;
        }

        /* Dark mode colors - matching base.html */
        html.dark {
            --bg-primary: #18181b;
            --bg-secondary: #27272a;
            --bg-tertiary: #3f3f46;
            --text-primary: #fafafa;
            --text-secondary: #d4d4d8;
            --text-tertiary: #a1a1aa;
            --border-primary: #3f3f46;
            --border-secondary: #52525b;
            --hover-bg: #3f3f46;
            --input-bg: #3f3f46;
            --input-border: #52525b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.5s ease, background-color 0.3s ease, color 0.3s ease;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Animated background */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: var(--bg-primary);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        .animated-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.04) 0%, transparent 50%);
            opacity: 0.6;
            animation: bgShift 20s ease-in-out infinite;
        }

        html.dark .animated-bg::before {
            opacity: 0.3;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-15px, -15px) rotate(0.5deg); }
            66% { transform: translate(15px, -8px) rotate(-0.5deg); }
        }
        
        /* Main container */
        .forgot-password-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        /* Container styles */
        .forgot-password-container {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        html.dark .forgot-password-container {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        
        .forgot-password-container.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .forgot-password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--brand-gradient);
            opacity: 0.8;
        }
        
        .success-container {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        html.dark .success-container {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        
        .success-container.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            opacity: 0.8;
        }
        
        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            left: -10px;
        }

        .logo-img {
            height: 60px;
            width: auto;
            filter: brightness(0) saturate(100%) invert(27%) sepia(91%) saturate(2182%) hue-rotate(208deg) brightness(102%) contrast(95%);
        }

        html.dark .logo-img {
            filter: brightness(0) saturate(100%) invert(100%);
        }
        
        /* Form header */
        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 500;
        }
        
        /* Form elements */
        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }
        
        .form-group.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .form-input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        html.dark .form-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        /* Fix autofill styles for dark mode */
        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover,
        .form-input:-webkit-autofill:focus,
        .form-input:-webkit-autofill:active {
            -webkit-background-clip: text;
            -webkit-text-fill-color: var(--text-primary);
            transition: background-color 5000s ease-in-out 0s;
            box-shadow: inset 0 0 20px 20px var(--input-bg);
        }

        html.dark .form-input:-webkit-autofill,
        html.dark .form-input:-webkit-autofill:hover,
        html.dark .form-input:-webkit-autofill:focus,
        html.dark .form-input:-webkit-autofill:active {
            -webkit-text-fill-color: var(--text-primary);
            box-shadow: inset 0 0 20px 20px var(--input-bg);
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: var(--text-tertiary);
            transition: color 0.3s ease;
        }
        
        .form-input:focus ~ .form-icon {
            color: var(--accent-blue);
        }
        
        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--brand-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
            border-color: var(--border-secondary);
            transform: translateY(-1px);
        }
        
        /* Error/Success messages */
        .error-message {
            background: linear-gradient(135deg, #FEF2F2 0%, #FEE2E2 100%);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #DC2626;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            border-left: 4px solid #EF4444;
        }
        
        .success-message {
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #059669;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            border-left: 4px solid #10B981;
        }
        
        /* Success state styles */
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
            color: #059669;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            70% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        
        .success-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .success-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .auth-links.active {
            opacity: 1;
        }
        
        .auth-links a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: var(--accent-purple);
        }
        
        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 9999;
            transition: opacity 0.3s ease, background-color 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        
        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .dark-mode-toggle:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .dark-mode-toggle i {
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .forgot-password-page {
                padding: 1rem;
            }
            
            .forgot-password-container,
            .success-container {
                padding: 2rem;
            }
            
            .logo-img {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle button -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="ph ph-sun" id="dark-mode-icon"></i>
    </button>

    <!-- Page transition overlay -->
    <div id="page-transition" class="page-transition"></div>
    
    <!-- Animated background -->
    <div class="animated-bg"></div>
    
    <div class="forgot-password-page">
        <div style="width: 100%; max-width: 480px;">
            <!-- Forgot Password Container -->
            <div id="forgot-password-container" class="forgot-password-container">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='img/templates/logo.png') }}" alt="Logo" class="logo-img">
                </div>
                
                <!-- Form Header -->
                <div class="form-header">
                    <h1 class="form-title">Forgot Password?</h1>
                    <p class="form-subtitle">Enter your email address and we'll send you a link to reset your password</p>
                </div>
                
                <!-- Error message -->
                <div id="error-message" class="error-message"></div>
                
                <!-- Success message -->
                <div id="success-message" class="success-message"></div>
                
                <!-- Forgot Password Form -->
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="form-input-wrapper">
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                            <i class="ph ph-envelope form-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="reset-button" class="btn btn-primary">
                            <i class="ph ph-paper-plane"></i>
                            Send Reset Link
                        </button>
                    </div>
                </form>
                
                <!-- Links -->
                <div class="auth-links">
                    <p>Remember your password? <a href="/auth/login" id="login-link">Sign In</a></p>
                </div>
            </div>
            
            <!-- Success Container -->
            <div id="success-container" class="success-container">
                <div class="success-icon">
                    <i class="ph ph-check-circle"></i>
                </div>
                <h2 class="success-title">Check Your Email!</h2>
                <p class="success-text">
                    We've sent a password reset link to your email address. 
                    Click the link in the email to reset your password.
                </p>
                <a href="/auth/login" class="btn btn-secondary">
                    <i class="ph ph-arrow-left"></i>
                    Back to Sign In
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize dark mode toggle
            initDarkMode();
            // Page load animation
            setTimeout(() => {
                document.body.classList.add('loaded');
                animateElements();
            }, 100);

            function initDarkMode() {
                const darkModeToggle = document.getElementById('dark-mode-toggle');
                const darkModeIcon = document.getElementById('dark-mode-icon');

                // Update icon based on current mode
                function updateIcon() {
                    const isDark = document.documentElement.classList.contains('dark');
                    darkModeIcon.className = isDark ? 'ph ph-moon' : 'ph ph-sun';
                }

                // Initial icon update
                updateIcon();

                // Toggle dark mode on button click
                darkModeToggle.addEventListener('click', () => {
                    const isDark = document.documentElement.classList.toggle('dark');
                    localStorage.setItem('darkMode', isDark);
                    updateIcon();
                });
            }
            
            function animateElements() {
                // Animate container
                setTimeout(() => {
                    document.getElementById('forgot-password-container').classList.add('active');
                }, 200);
                
                // Animate form elements
                const formElements = document.querySelectorAll('.form-group');
                formElements.forEach((element, index) => {
                    setTimeout(() => {
                        element.classList.add('active');
                    }, 400 + (index * 100));
                });
                
                // Animate auth links
                setTimeout(() => {
                    document.querySelector('.auth-links').classList.add('active');
                }, 600);
            }
            
            // Initialize Supabase
            const supabaseUrl = '{{ supabase_url }}';
            const supabaseKey = '{{ supabase_key }}';
            
            if (!supabaseUrl || !supabaseKey) {
                showError("Configuration error. Please try again later.");
                return;
            }
            
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            
            // Helper functions
            function showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                hideSuccess();
            }
            
            function hideError() {
                document.getElementById('error-message').style.display = 'none';
            }
            
            function showSuccess(message) {
                const successDiv = document.getElementById('success-message');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                hideError();
            }
            
            function hideSuccess() {
                document.getElementById('success-message').style.display = 'none';
            }
            
            function showSuccessContainer() {
                document.getElementById('forgot-password-container').style.display = 'none';
                const successContainer = document.getElementById('success-container');
                successContainer.style.display = 'block';
                
                setTimeout(() => {
                    successContainer.classList.add('active');
                }, 50);
            }
            
            function showPageTransition() {
                document.getElementById('page-transition').classList.add('active');
            }
            
            // Handle forgot password form
            document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                hideError();
                hideSuccess();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showError('Please enter your email address');
                    return;
                }
                
                const resetBtn = document.getElementById('reset-button');
                const originalText = resetBtn.innerHTML;
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<i class="ph ph-spinner"></i> Sending...';
                
                try {
                    const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + "/auth/callback?type=recovery"
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    // Show success state
                    showSuccessContainer();
                    
                } catch (error) {
                    console.error('Reset password error:', error);
                    showError(error.message || 'Failed to send reset email. Please try again.');
                } finally {
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = originalText;
                }
            });
            
            // Handle login link click
            document.getElementById('login-link').addEventListener('click', function(e) {
                e.preventDefault();
                showPageTransition();
                
                setTimeout(() => {
                    window.location.href = '/auth/login';
                }, 300);
            });
        });
    </script>
</body>
</html>
