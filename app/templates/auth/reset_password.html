<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Creatrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    <style>
        :root {
            --brand-gradient: #3B82F6;
            --soft-gradient: linear-gradient(135deg, #DBEAFE 0%, #EDE9FE 50%, #FCE7F3 100%);
            --accent-blue: #3B82F6;
            --accent-purple: #3B82F6;
            --accent-pink: #2563EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F8FAFC;
            color: #1E293B;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Animated background */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: #F8FAFC;
            overflow: hidden;
        }
        
        .animated-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.04) 0%, transparent 50%);
            opacity: 0.6;
            animation: bgShift 20s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-15px, -15px) rotate(0.5deg); }
            66% { transform: translate(15px, -8px) rotate(-0.5deg); }
        }
        
        /* Main container */
        .reset-password-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        /* Container styles */
        .reset-password-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .reset-password-container.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .reset-password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--brand-gradient);
            opacity: 0.8;
        }
        
        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .success-container.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            opacity: 0.8;
        }
        
        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            left: -10px;
        }

        .logo-img {
            height: 60px;
            width: auto;
            filter: brightness(0) saturate(100%) invert(27%) sepia(91%) saturate(2182%) hue-rotate(208deg) brightness(102%) contrast(95%);
        }

        html.dark .logo-img {
            filter: brightness(0) saturate(100%) invert(100%);
        }
        
        /* Form header */
        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 0.5rem;
        }
        
        .form-subtitle {
            color: #64748B;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 500;
        }
        
        /* Form elements */
        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }
        
        .form-group.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .form-input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            color: #1E293B;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }
        
        .form-input::placeholder {
            color: #9CA3AF;
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: #9CA3AF;
            transition: color 0.3s ease;
        }
        
        .form-input:focus ~ .form-icon {
            color: var(--accent-blue);
        }
        
        .form-help {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #6B7280;
        }
        
        /* Password strength indicator */
        .password-strength {
            margin-top: 0.75rem;
            padding: 1rem;
            background: #F8FAFC;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
            display: none;
        }
        
        .strength-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .strength-bar {
            height: 6px;
            background: #E5E7EB;
            border-radius: 3px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }
        
        .strength-weak .strength-fill { width: 25%; background: #EF4444; }
        .strength-fair .strength-fill { width: 50%; background: #F59E0B; }
        .strength-good .strength-fill { width: 75%; background: #10B981; }
        .strength-strong .strength-fill { width: 100%; background: #059669; }
        
        .strength-requirements {
            margin-top: 0.5rem;
        }
        
        .requirement {
            font-size: 0.75rem;
            color: #6B7280;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            transition: color 0.2s ease;
        }
        
        .requirement.met {
            color: #059669;
        }
        
        .requirement i {
            font-size: 1rem;
        }
        
        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--brand-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Error/Success messages */
        .error-message {
            background: linear-gradient(135deg, #FEF2F2 0%, #FEE2E2 100%);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #DC2626;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            border-left: 4px solid #EF4444;
        }
        
        .success-message {
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #059669;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            border-left: 4px solid #10B981;
        }
        
        /* Success state styles */
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
            color: #059669;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            70% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        
        .success-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 1rem;
        }
        
        .success-text {
            color: #64748B;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .auth-links.active {
            opacity: 1;
        }
        
        .auth-links a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: var(--accent-purple);
        }
        
        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F8FAFC;
            z-index: 9999;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        
        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .reset-password-page {
                padding: 1rem;
            }
            
            .reset-password-container,
            .success-container {
                padding: 2rem;
            }
            
            .logo-img {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Page transition overlay -->
    <div id="page-transition" class="page-transition"></div>
    
    <!-- Animated background -->
    <div class="animated-bg"></div>
    
    <div class="reset-password-page">
        <div style="width: 100%; max-width: 480px;">
            <!-- Reset Password Container -->
            <div id="reset-password-container" class="reset-password-container">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='img/templates/logo.png') }}" alt="Logo" class="logo-img">
                </div>
                
                <!-- Form Header -->
                <div class="form-header">
                    <h1 class="form-title">Reset Your Password</h1>
                    <p class="form-subtitle">Enter your new password below</p>
                </div>
                
                <!-- Error message -->
                <div id="error-message" class="error-message"></div>
                
                <!-- Success message -->
                <div id="success-message" class="success-message"></div>
                
                <!-- Reset Password Form -->
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <div class="form-input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your new password" required minlength="8">
                            <i class="ph ph-lock form-icon"></i>
                        </div>
                        <div id="password-strength" class="password-strength">
                            <div class="strength-title">Password Strength</div>
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <div class="strength-requirements">
                                <div class="requirement" id="req-length">
                                    <i class="ph ph-circle"></i>
                                    <span>At least 8 characters</span>
                                </div>
                                <div class="requirement" id="req-lowercase">
                                    <i class="ph ph-circle"></i>
                                    <span>One lowercase letter</span>
                                </div>
                                <div class="requirement" id="req-uppercase">
                                    <i class="ph ph-circle"></i>
                                    <span>One uppercase letter</span>
                                </div>
                                <div class="requirement" id="req-number">
                                    <i class="ph ph-circle"></i>
                                    <span>One number</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm New Password</label>
                        <div class="form-input-wrapper">
                            <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Confirm your new password" required minlength="8">
                            <i class="ph ph-lock form-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="reset-button" class="btn btn-primary">
                            <i class="ph ph-check"></i>
                            Update Password
                        </button>
                    </div>
                </form>
                
                <!-- Links -->
                <div class="auth-links">
                    <p>Remember your password? <a href="/auth/login" id="login-link">Sign In</a></p>
                </div>
            </div>
            
            <!-- Success Container -->
            <div id="success-container" class="success-container">
                <div class="success-icon">
                    <i class="ph ph-check-circle"></i>
                </div>
                <h2 class="success-title">Password Updated!</h2>
                <p class="success-text">
                    Your password has been successfully updated. 
                    You can now sign in with your new password.
                </p>
                <a href="/auth/login" class="btn btn-primary" id="signin-btn">
                    <i class="ph ph-sign-in"></i>
                    Sign In
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Page load animation
            setTimeout(() => {
                document.body.classList.add('loaded');
                animateElements();
            }, 100);
            
            function animateElements() {
                // Animate container
                setTimeout(() => {
                    document.getElementById('reset-password-container').classList.add('active');
                }, 200);
                
                // Animate form elements
                const formElements = document.querySelectorAll('.form-group');
                formElements.forEach((element, index) => {
                    setTimeout(() => {
                        element.classList.add('active');
                    }, 400 + (index * 100));
                });
                
                // Animate auth links
                setTimeout(() => {
                    document.querySelector('.auth-links').classList.add('active');
                }, 700);
            }
            
            // Initialize Supabase
            const supabaseUrl = '{{ supabase_url }}';
            const supabaseKey = '{{ supabase_key }}';
            
            if (!supabaseUrl || !supabaseKey) {
                showError("Configuration error. Please try again later.");
                return;
            }
            
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            
            // Handle hash fragment tokens from password reset email
            if (window.location.hash) {
                console.log('Hash fragment detected:', window.location.hash);
            }
            
            // Helper functions
            function showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                hideSuccess();
            }
            
            function hideError() {
                document.getElementById('error-message').style.display = 'none';
            }
            
            function showSuccess(message) {
                const successDiv = document.getElementById('success-message');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                hideError();
            }
            
            function hideSuccess() {
                document.getElementById('success-message').style.display = 'none';
            }
            
            function showSuccessContainer() {
                document.getElementById('reset-password-container').style.display = 'none';
                const successContainer = document.getElementById('success-container');
                successContainer.style.display = 'block';
                
                setTimeout(() => {
                    successContainer.classList.add('active');
                }, 50);
            }
            
            function showPageTransition() {
                document.getElementById('page-transition').classList.add('active');
            }
            
            // Password strength checker
            function checkPasswordStrength(password) {
                const strengthElement = document.getElementById('password-strength');
                const strengthBar = strengthElement.querySelector('.strength-bar');
                
                if (password.length === 0) {
                    strengthElement.style.display = 'none';
                    return;
                }
                
                strengthElement.style.display = 'block';
                
                let score = 0;
                const requirements = {
                    length: password.length >= 8,
                    lowercase: /[a-z]/.test(password),
                    uppercase: /[A-Z]/.test(password),
                    number: /\d/.test(password)
                };
                
                // Update requirements display
                Object.keys(requirements).forEach(req => {
                    const element = document.getElementById(`req-${req}`);
                    if (requirements[req]) {
                        element.classList.add('met');
                        element.querySelector('i').className = 'ph ph-check-circle';
                        score++;
                    } else {
                        element.classList.remove('met');
                        element.querySelector('i').className = 'ph ph-circle';
                    }
                });
                
                // Update visual indicator
                strengthBar.className = 'strength-bar';
                if (score <= 1) {
                    strengthBar.classList.add('strength-weak');
                } else if (score === 2) {
                    strengthBar.classList.add('strength-fair');
                } else if (score === 3) {
                    strengthBar.classList.add('strength-good');
                } else {
                    strengthBar.classList.add('strength-strong');
                }
            }
            
            // Password input event listener
            document.getElementById('password').addEventListener('input', function(e) {
                checkPasswordStrength(e.target.value);
            });
            
            // Handle auth state changes
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                console.log('Auth state change:', event, session);
                
                if (event === 'PASSWORD_RECOVERY') {
                    console.log('Password recovery event detected');
                }
            });
            
            // Handle reset password form
            document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                hideError();
                hideSuccess();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validate form
                if (!password || !confirmPassword) {
                    showError('Please fill in both password fields');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                if (password.length < 8) {
                    showError('Password must be at least 8 characters long');
                    return;
                }
                
                const resetBtn = document.getElementById('reset-button');
                const originalText = resetBtn.innerHTML;
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<i class="ph ph-spinner"></i> Updating...';
                
                try {
                    const { error } = await supabaseClient.auth.updateUser({
                        password: password
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    // Show success state
                    showSuccessContainer();
                    
                } catch (error) {
                    console.error('Update password error:', error);
                    let errorMessage = 'Failed to update password. Please try again.';
                    
                    if (error.message) {
                        if (error.message.includes('same as the old password')) {
                            errorMessage = 'New password must be different from your current password';
                        } else {
                            errorMessage = error.message;
                        }
                    }
                    
                    showError(errorMessage);
                } finally {
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = originalText;
                }
            });
            
            // Handle login link click
            document.getElementById('login-link').addEventListener('click', function(e) {
                e.preventDefault();
                showPageTransition();
                
                setTimeout(() => {
                    window.location.href = '/auth/login';
                }, 300);
            });
            
            // Handle sign in button click
            document.getElementById('signin-btn').addEventListener('click', function(e) {
                e.preventDefault();
                showPageTransition();
                
                setTimeout(() => {
                    window.location.href = '/auth/login';
                }, 300);
            });
        });
    </script>
</body>
</html>
