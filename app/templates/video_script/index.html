{% extends "base.html" %}

{% block title %}Video Script Generator - Creaver{% endblock %}

{% block additional_styles %}
<style>
/* Reset the default content-panel padding */
.content-panel {
    padding: 0 !important;
    background: transparent !important;
    box-shadow: none !important;
    border: none !important;
}

/* Main wrapper - matching calendar style */
.generator-wrapper {
    background: var(--bg-secondary);
    border-radius: 12px;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-secondary);
    overflow: hidden;
    width: 100%;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

html.dark .generator-wrapper {
    border-color: transparent;
}

/* Header - matching calendar style */
.generator-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border-primary);
    background: var(--bg-tertiary);
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

.generator-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.generator-title i {
    color: #3B82F6;
}

/* Content Area */
.generator-content {
    padding: 2rem;
}

/* Options Row */
.options-row {
    display: flex;
    gap: 2rem;
    margin-bottom: 2rem;
}

.option-section {
    flex: 1;
}

/* Toggle Groups */
.toggle-group {
    display: flex;
    gap: 0.5rem;
    background: var(--bg-primary);
    padding: 0.25rem;
    border-radius: 10px;
    margin-top: 0.5rem;
}

.toggle-btn {
    flex: 1;
    padding: 0.75rem;
    border: none;
    background: transparent;
    color: var(--text-secondary);
    font-weight: 600;
    font-size: 0.875rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
}

.toggle-btn.active {
    background: #3B82F6;
    color: white;
}

.toggle-btn:hover:not(.active) {
    background: var(--bg-tertiary);
}

/* Input Section */
.input-section {
    margin-bottom: 2rem;
}

.input-label {
    display: block;
    color: var(--text-primary);
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
}

.input-textarea {
    width: 100%;
    min-height: 150px;
    padding: 1rem;
    border: 1px solid var(--border-primary);
    border-radius: 10px;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 0.875rem;
    resize: vertical;
    transition: all 0.3s ease;
}

.input-textarea:focus {
    outline: none;
    border-color: #3B82F6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.char-count {
    text-align: right;
    color: var(--text-tertiary);
    font-size: 0.75rem;
    margin-top: 0.25rem;
}

/* Generate Button */
.generate-section {
    margin-bottom: 2rem;
}

.generate-btn {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.2s;
}

.generate-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
}

.generate-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.generate-btn i {
    font-size: 1.125rem;
}

/* Results Section */
.results-section {
    min-height: 400px;
}

.results-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border-primary);
}

.results-title {
    color: var(--text-primary);
    font-weight: 600;
    font-size: 1.125rem;
}

.results-actions {
    display: flex;
    gap: 0.5rem;
}

.action-btn {
    padding: 0.5rem 1rem;
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border: 1px solid var(--border-primary);
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.action-btn:hover {
    background: var(--bg-primary);
    border-color: #3B82F6;
}

/* Script Content */
.script-content {
    background: var(--bg-primary);
    border: 1px solid var(--border-primary);
    border-radius: 10px;
    padding: 2rem;
    min-height: 300px;
    white-space: pre-wrap;
    line-height: 1.6;
    color: var(--text-primary);
    font-size: 0.9rem;
}

.script-section {
    margin-bottom: 1.5rem;
}

.script-section-title {
    color: var(--text-primary);
    font-weight: 700;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.script-text {
    color: var(--text-secondary);
    line-height: 1.7;
}

/* Bullet Points Style */
.bullet-list {
    list-style: none;
    padding-left: 0;
}

.bullet-item {
    position: relative;
    padding-left: 1.5rem;
    margin-bottom: 0.75rem;
    color: var(--text-secondary);
}

.bullet-item:before {
    content: "â€¢";
    position: absolute;
    left: 0;
    color: #3B82F6;
    font-weight: bold;
    font-size: 1.2em;
}

/* Empty State */
.empty-results {
    text-align: center;
    padding: 3rem 1rem;
}

.empty-icon {
    font-size: 3rem;
    color: var(--text-tertiary);
    opacity: 0.5;
    margin-bottom: 1rem;
}

.empty-text {
    color: var(--text-tertiary);
    font-size: 0.875rem;
}

/* Loading State */
.loading-spinner {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--border-primary);
    border-top-color: #3B82F6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Toast Notification */
.toast {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: #10B981;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 0.875rem;
    font-weight: 600;
    z-index: 9999;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideOut {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .generator-content {
        padding: 1rem;
    }

    .options-row {
        flex-direction: column;
        gap: 1rem;
    }

    .generator-title {
        font-size: 1.25rem;
    }

    .toggle-btn {
        font-size: 0.75rem;
        padding: 0.625rem;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="content-panel">
    <div class="generator-wrapper">
        <!-- Header -->
        <div class="generator-header">
            <div class="generator-title">
                <i class="ph ph-scroll"></i>
                Video Script Generator
            </div>
        </div>

        <!-- Content Area -->
        <div class="generator-content">
            <!-- Options Row -->
            <div class="options-row">
                <!-- Video Type -->
                <div class="option-section">
                    <label class="input-label">Video Length:</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" onclick="setVideoType('long')" id="longVideoBtn">
                            <i class="fas fa-film"></i> Long Form
                        </button>
                        <button class="toggle-btn" onclick="setVideoType('short')" id="shortVideoBtn">
                            <i class="fas fa-mobile-alt"></i> Short (60s)
                        </button>
                    </div>
                </div>

                <!-- Script Format -->
                <div class="option-section">
                    <label class="input-label">Script Format:</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" onclick="setScriptFormat('full')" id="fullScriptBtn">
                            <i class="fas fa-align-left"></i> Full Script
                        </button>
                        <button class="toggle-btn" onclick="setScriptFormat('bullet')" id="bulletPointsBtn">
                            <i class="fas fa-list"></i> Bullet Points
                        </button>
                    </div>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <label class="input-label">Enter your video concept or topic:</label>
                <textarea class="input-textarea"
                          id="conceptInput"
                          placeholder="Describe your video idea, main topic, key points you want to cover, target audience, and any specific style or tone you prefer..."
                          maxlength="5000"
                          onkeyup="updateCharCount()"></textarea>
                <div class="char-count" id="charCount">0 / 5000</div>
            </div>

            <!-- Generate Button -->
            <div class="generate-section">
                <button class="generate-btn" onclick="generateScript()" id="generateBtn">
                    <i class="fas fa-magic"></i>
                    Generate Script
                </button>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div id="resultsContainer">
                    <!-- Results will appear here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// State management
let currentVideoType = 'long';
let currentScriptFormat = 'full';
let currentScript = '';
let isGenerating = false;

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    updateCharCount();
});

// Set video type
function setVideoType(type) {
    currentVideoType = type;
    document.querySelectorAll('#longVideoBtn, #shortVideoBtn').forEach(btn => btn.classList.remove('active'));
    if (type === 'long') {
        document.getElementById('longVideoBtn').classList.add('active');
    } else {
        document.getElementById('shortVideoBtn').classList.add('active');
    }
}

// Set script format
function setScriptFormat(format) {
    currentScriptFormat = format;
    document.querySelectorAll('#fullScriptBtn, #bulletPointsBtn').forEach(btn => btn.classList.remove('active'));
    if (format === 'full') {
        document.getElementById('fullScriptBtn').classList.add('active');
    } else {
        document.getElementById('bulletPointsBtn').classList.add('active');
    }
}

// Update character count
function updateCharCount() {
    const input = document.getElementById('conceptInput');
    const count = input.value.length;
    document.getElementById('charCount').textContent = `${count} / 5000`;
}

// Generate script
async function generateScript() {
    const input = document.getElementById('conceptInput').value.trim();

    if (!input) {
        return;
    }

    if (isGenerating) return;

    isGenerating = true;
    const generateBtn = document.getElementById('generateBtn');
    generateBtn.disabled = true;
    generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

    // Show loading state
    document.getElementById('resultsContainer').innerHTML = `
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    `;

    try {
        const response = await fetch('/api/generate-video-script', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                concept: input,
                videoType: currentVideoType,
                scriptFormat: currentScriptFormat
            })
        });

        const data = await response.json();

        if (data.success) {
            currentScript = data.script;
            displayScript(data.script);
        } else {
            throw new Error(data.error || 'Failed to generate script');
        }
    } catch (error) {
        console.error('Error generating script:', error);
        document.getElementById('resultsContainer').innerHTML = `
            <div class="empty-results">
                <i class="fas fa-exclamation-triangle empty-icon" style="color: #EF4444;"></i>
                <p class="empty-text" style="color: #EF4444;">Error generating script</p>
            </div>
        `;
    } finally {
        isGenerating = false;
        generateBtn.disabled = false;
        generateBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Script';
    }
}

// Display script
function displayScript(script) {
    let html = `
        <div class="results-header">
            <span class="results-title">Generated Script</span>
            <div class="results-actions">
                <button class="action-btn" onclick="copyScript()">
                    <i class="fas fa-copy"></i> Copy
                </button>
                <button class="action-btn" onclick="downloadScript()">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
        <div class="script-content">
    `;

    if (typeof script === 'string') {
        // Full script format
        html += escapeHtml(script);
    } else if (script.sections) {
        // Structured script with sections
        script.sections.forEach(section => {
            html += `<div class="script-section"><div class="script-section-title">${escapeHtml(section.title)}</div><div class="script-text">${escapeHtml(section.content)}</div></div>`;
        });
    } else if (script.bullets) {
        // Bullet points format
        html += '<ul class="bullet-list">';
        script.bullets.forEach(bullet => {
            html += `<li class="bullet-item">${escapeHtml(bullet)}</li>`;
        });
        html += '</ul>';
    }

    html += '</div>';
    document.getElementById('resultsContainer').innerHTML = html;
}

// Copy script
function copyScript() {
    let textToCopy = currentScript;

    if (typeof currentScript !== 'string') {
        if (currentScript.sections) {
            textToCopy = currentScript.sections.map(s => `${s.title}\n\n${s.content}`).join('\n\n---\n\n');
        } else if (currentScript.bullets) {
            textToCopy = currentScript.bullets.join('\nâ€¢ ');
        }
    }

    navigator.clipboard.writeText(textToCopy);
}

// Download script
function downloadScript() {
    let textToDownload = currentScript;

    if (typeof currentScript !== 'string') {
        if (currentScript.sections) {
            textToDownload = currentScript.sections.map(s => `${s.title}\n\n${s.content}`).join('\n\n---\n\n');
        } else if (currentScript.bullets) {
            textToDownload = 'â€¢ ' + currentScript.bullets.join('\nâ€¢ ');
        }
    }

    const blob = new Blob([textToDownload], { type: 'text/plain' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `video-script-${currentVideoType}-${currentScriptFormat}-${Date.now()}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
}

// Show toast notification
function showToast(message, type = 'success') {
    const existingToast = document.querySelector('.toast');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = message;

    if (type === 'error') {
        toast.style.background = '#EF4444';
    }

    document.body.appendChild(toast);

    setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => toast.remove(), 300);
    }, 2000);
}

// Escape HTML
function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}
</script>
{% endblock %}
