<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Creatrics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-tertiary: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #475569;
            --text-tertiary: #64748B;
            --border-primary: #E2E8F0;
            --brand-gradient: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            --accent-blue: #3B82F6;
            --accent-blue-dark: #2563EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Dark mode variables - consistent with base.html */
        html.dark {
            --bg-primary: #18181b;
            --bg-secondary: #27272a;
            --bg-tertiary: #3f3f46;
            --text-primary: #fafafa;
            --text-secondary: #d4d4d8;
            --text-tertiary: #a1a1aa;
            --border-primary: #3f3f46;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.5s ease, background-color 0.3s ease, color 0.3s ease;
        }

        body.loaded {
            opacity: 1;
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .theme-toggle i {
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: var(--bg-secondary);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.04) 0%, transparent 50%);
            opacity: 0.8;
            animation: bgShift 20s ease-in-out infinite;
        }

        html.dark .animated-bg::before {
            background-image:
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
        }

        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-15px, -15px) rotate(0.5deg); }
            66% { transform: translate(15px, -8px) rotate(-0.5deg); }
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: floatElement 15s infinite linear;
            pointer-events: none;
            z-index: 1;
        }

        html.dark .floating-element {
            opacity: 0.1;
        }

        @keyframes floatElement {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Error container */
        .error-container {
            background: var(--bg-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .error-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--brand-gradient);
            opacity: 0.8;
        }

        /* Error icon */
        .error-icon {
            width: 120px;
            height: 120px;
            background: var(--brand-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Typography */
        .error-number {
            font-size: 5rem;
            font-weight: 900;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .error-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* Buttons */
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--brand-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.6s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Fun suggestion box */
        .suggestion-box {
            background: var(--bg-tertiary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .suggestion-box.active {
            opacity: 1;
            transform: translateY(0);
        }

        .suggestion-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .suggestion-text {
            color: var(--text-secondary);
            font-style: italic;
            transition: opacity 0.3s ease;
        }

        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 9999;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }

            .error-number {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <i class="ph ph-sun" id="theme-icon"></i>
    </button>

    <!-- Page transition overlay -->
    <div id="page-transition" class="page-transition"></div>

    <!-- Animated background -->
    <div class="animated-bg">
        <!-- Floating Elements -->
        <div class="floating-element" style="left: 10%; animation-delay: 0s;">üîç</div>
        <div class="floating-element" style="left: 25%; animation-delay: 3s;">üìä</div>
        <div class="floating-element" style="left: 40%; animation-delay: 6s;">‚ú®</div>
        <div class="floating-element" style="left: 60%; animation-delay: 9s;">üöÄ</div>
        <div class="floating-element" style="left: 75%; animation-delay: 12s;">‚ùì</div>
        <div class="floating-element" style="left: 90%; animation-delay: 15s;">üè†</div>
    </div>

    <!-- Main Error Container -->
    <div class="error-page">
        <div class="error-container" id="error-container">
            <div class="error-icon" onclick="iconClick()">
                <i class="ph ph-magnifying-glass"></i>
            </div>

            <div class="error-number">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! The page you're looking for doesn't exist.
                It might have been moved, deleted, or you may have typed the wrong URL.
            </p>

            <div class="error-buttons">
                <a href="{{ url_for('home.dashboard') }}" class="btn btn-primary" id="home-btn">
                    <i class="ph ph-house"></i>
                    Back to Home
                </a>
                <button onclick="goBack()" class="btn btn-secondary">
                    <i class="ph ph-arrow-left"></i>
                    Go Back
                </button>
            </div>

            <div class="suggestion-box" id="suggestion-box">
                <div class="suggestion-title">
                    <i class="ph ph-lightbulb"></i>
                    Did you know?
                </div>
                <div class="suggestion-text" id="suggestion-text">
                    Creatrics helps you create amazing content with AI-powered tools.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Apply dark mode immediately to prevent flash
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        // Update icon on load
        window.addEventListener('DOMContentLoaded', () => updateThemeIcon());

        // Page load animation
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.body.classList.add('loaded');
                document.getElementById('error-container').classList.add('active');

                setTimeout(() => {
                    document.getElementById('suggestion-box').classList.add('active');
                }, 300);
            }, 100);
        });

        // Theme toggle function
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                const isDark = document.documentElement.classList.contains('dark');
                icon.className = isDark ? 'ph ph-moon' : 'ph ph-sun';
            }
        }

        // Suggestions rotation
        const suggestions = [
            "Creatrics helps you create amazing content with AI-powered tools.",
            "Use our Post Editor to craft perfect social media posts.",
            "Generate viral video scripts in seconds with AI.",
            "Optimize your YouTube tags for maximum reach.",
            "Create engaging titles that boost your click-through rates.",
            "Plan your content strategy with our Content Calendar.",
            "Transform your ideas into compelling descriptions."
        ];

        // Rotate suggestions
        let currentSuggestionIndex = 0;
        setInterval(() => {
            currentSuggestionIndex = (currentSuggestionIndex + 1) % suggestions.length;
            const suggestionText = document.getElementById('suggestion-text');
            suggestionText.style.opacity = '0';

            setTimeout(() => {
                suggestionText.textContent = suggestions[currentSuggestionIndex];
                suggestionText.style.opacity = '1';
            }, 300);
        }, 5000);

        // Create more floating elements dynamically
        function createFloatingElement() {
            const elements = ['üîç', 'üìä', '‚ú®', 'üöÄ', 'üí°', 'üìù', 'üéØ', 'üé®', 'üìà', 'üåü'];
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDuration = (Math.random() * 10 + 10) + 's';
            element.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
            document.querySelector('.animated-bg').appendChild(element);

            setTimeout(() => element.remove(), 20000);
        }

        // Create new floating elements periodically
        setInterval(createFloatingElement, 4000);

        // Interactive icon click
        function iconClick() {
            const icon = document.querySelector('.error-icon');
            icon.style.transform = 'scale(1.1) rotate(360deg)';
            setTimeout(() => {
                icon.style.transform = '';
            }, 600);
        }

        // Page transition function
        function showPageTransition() {
            document.getElementById('page-transition').classList.add('active');
        }

        // Handle home button click with transition
        document.getElementById('home-btn').addEventListener('click', function(e) {
            e.preventDefault();
            showPageTransition();
            setTimeout(() => {
                window.location.href = this.getAttribute('href');
            }, 300);
        });

        // Go back function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = "{{ url_for('home.dashboard') }}";
            }
        }
    </script>
</body>
</html>
